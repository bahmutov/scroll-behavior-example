<html>
  <head>
    <style>
      header {
        background-color: #333;
        color: white;
        padding: 1em;
        text-align: center;
        height: 4em;
      }
      main {
        overflow-y: auto;
      }
      #extra {
        height: 50em;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>This is a header <span id="greeting"></span></h1>
    </header>
    <main>
      <p>
        Here is an input element to type into
        <input id="name" type="text" />
      </p>
      <div id="extra">Some extra text</div>
    </main>
    <script>
      const greeting = document.getElementById('greeting')
      const name = document.getElementById('name')
      name.addEventListener('input', () => {
        greeting.textContent = name.value
      })
    </script>
  </body>
</html>
